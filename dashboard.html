<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dashboard</title>
    <style>
        /* Add some styling for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
 
            <div class="navbar">
                <h1>Welcome to the Dashboard</h1>
                <button class="back-button" onclick="window.location.href='login_2.html'">Back</button>
            </div>

    </header>
    
    
    <div class="button-container">  
        <button id="addUserBtn" onclick="openAddUserModal()">Add User</button>
        <button id="deleteUserBtn" onclick="openDeleteUserModal()">Delete User</button>      
        
        <button id="viewStatementBtn" onclick="location.href='viewstatement.html';" target="_blank" >View Statement</button>
    </div>

    <!-- Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addUserModal')">&times;</span>
            <h2>Add User</h2>
            <form id="userForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
                
                <label for="newTotalAmount">Total Amount:</label>
                <input type="number" id="newTotalAmount" required>

                <label for="newAmountRemaining">Amount Remaining:</label>
                <input type="number" id="newAmountRemaining" required>

                <button type="button" onclick="addUser()">Add</button>
            </form>
        </div>
    </div>

    <!---Delete Modal--->

    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deleteUserModal')">&times;</span>
            <h2>Delete User</h2>
            <form id="deleteUserForm">
                
                <label for="deleteUserId">User ID:</label>
                <input type="number" id="deleteUserId" required>
                
                <button type="button" onclick="deleteUser()">Delete</button>
            </form>
        </div>
    </div>
   
 
    

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Amount Remaining</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    
    <script src="dashboard.js"></script>
    
</body>
</html>
