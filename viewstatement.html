<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>View Statement</title>
    <style>
        /* Add some styling for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="dashboard">
            <div class="navbar">
                <h1>View Statement</h1>
                <button class="back-button" onclick="window.location.href='dashboard.html'">Back</button>
            </div>
        </div>
    </header>

    <center>
        <div class="white-box">
              <div class="viewstatmentclass">
              <form id="viewstementform">
                
                <label for="userId">Select User ID:</label>
                <select id="userId" required>
                </select>
                <br>
                <br>
                <button id="viewstatementbtn" onclick='viewStatement()'>View Statement</button>
                <button onclick="window.print()" class="btn btn-primary">Print</button>
            </form>
        </div>
    
        </div>  
    </center>
    
   <br>
   <br><br>
    

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Amount Remaining</th>
                <th>Total Amount</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    
    <script src="viewstatement.js"></script>
    
</body>
</html>
